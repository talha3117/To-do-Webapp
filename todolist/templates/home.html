<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 16px;
        }
        a {
            color: #007BFF;
            font-size: 16px;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin: 10px 0;
        }
        .btn:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div>
        <h2>Welcome to Your To-Do List</h2>
        {% if user.is_authenticated %}
            <p>Hello, {{ user.username }}! <a href="{% url 'logout' %}">Logout</a></p>
            <ul>
                <li>
                    <a href="{% url 'task_list' %}">Go to Your Tasks</a>
                </li>
                <li>
                    <a href="{% url 'add_task' %}" class="btn">Add New Task</a>
                </li>
            </ul>
        {% else %}
            <p><a href="{% url 'login' %}">Login</a> or <a href="{% url 'register' %}">Register</a></p>
        {% endif %}
    </div>
</body>
</html>
